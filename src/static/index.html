<!DOCTYPE html>
<html>
<head>
  <title>B25:S34</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<meta charset="utf-8">

<body>
  <svg id="game" xmlns="http://www.w3.org/2000/svg" version="1.1"> </svg>
  <div class="panel">
    <div class="theme">
      THEME:
      <div class="breadcrumb light" onclick="toggleTheme('light')"></div>
      <div class="breadcrumb dark" onclick="toggleTheme('dark')"></div>
    </div>
    <label for="speed">STATE TRANSITION SPEED:</label>
    <input type="range" min="10" max="500" value="100" id="speed" step="1" oninput="updateSpeed(value)">
    <button class="restart" onclick="restart()">RESTART</button>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
