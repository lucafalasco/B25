<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1">
  <title>B25:S34</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<meta charset="utf-8">

<body>
  <svg id="game" xmlns="http://www.w3.org/2000/svg" version="1.1"> </svg>
  <div class="panel">
    <div class="theme">
      Theme:
      <div class="breadcrumb light" onclick="toggleTheme('light')"></div>
      <div class="breadcrumb dark" onclick="toggleTheme('dark')"></div>
    </div>
    <div class="speed">
      <label for="speed">State Transition Speed:</label>
      <input type="range" min="10" max="500" value="100" id="speed-range" step="1" oninput="updateSpeed(value)">
    </div>
    <button class="restart" onclick="restart()">RESTART</button>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
